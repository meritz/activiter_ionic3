<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only (click)="onToggleMenu()">
            <ion-icon name="menu"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title>Book list</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item name="book" [color]="book.isOn ? 'list-on' : 'list-of'"
            icon-start
            *ngFor="let book of booksList; let i = index"
            (click)="onLoadAppareil(i)" >
      <ion-icon name="book" [color]="book.isOn ? 'secondary' : 'danger'"></ion-icon>
      {{ book.name }}
    </button>
  </ion-list>
</ion-content>
