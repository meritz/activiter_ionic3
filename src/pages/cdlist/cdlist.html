<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only (click)="onToggleMenu()">
            <ion-icon name="menu"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title>CD list</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item name="cd" [color]="cd.isOn ? 'list-on' : 'list-of'"
            icon-start
            *ngFor="let cd of cdList; let i = index"
            (click)="onLoadAppareil(i)">
      <ion-icon name="disc" [color]="cd.isOn ? 'secondary' : 'danger'"></ion-icon>
      {{ cd.name }}
    </button>
  </ion-list>
</ion-content>
